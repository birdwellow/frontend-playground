<h1>
  D3-NG2-Service Test
</h1>
<test3dcomponent [countries]="countries"></test3dcomponent>

<div *ngFor="let country of countries">
  <span>
    <input id="{{country.name}}" type="checkbox" [(ngModel)]="country.selected" />
    <label for="{{country.name}}">
      {{ country.name }}
    </label>
  </span>
</div>
