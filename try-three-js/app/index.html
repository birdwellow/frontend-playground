<!doctype html>
<html class="no-js" lang="en" ng-app="Editor">
  <head>
    <meta charset="utf-8">
    <title>Three.js App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
      body, hmtl {
        padding: 0;
        margin: 0;
      }
      .editor {
        width: 100%;
        height: 500px;
      }
      .editor td {
        width: 50%;
        height: 100%;
      }
      .preview {
        height: 100%;
      }
      .input {
        padding: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        color: #007aff;
        background: #dddf;
      }
    </style>

    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <table class="editor" ng-controller="EditorController">
      <tr>
        <td>
          <editor-preview model="definition"></editor-preview>
        </td>
        <td>
          <editor-input value="definition"></editor-input >
        </td>
      </tr>
    </table>
  </body>
</html>
