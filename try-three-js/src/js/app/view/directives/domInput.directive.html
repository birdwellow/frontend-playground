<div class="model">
  <div>{{ model.type }}</div>
  <div>dimensions:
      <input type="number" ng-model="model.dimensions[0]">
      <input type="number" ng-model="model.dimensions[1]">
      <input type="number" ng-model="model.dimensions[2]">
  </div>
  <dom-input
    ng-if="model.parts"
    ng-repeat="(key, part) in model.parts"
    model="part">
  </dom-input >
</div>
